<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <!-- Base container -->
    <div class="container-fluid p-0" style="background-color: #FFFFFF;">
        <!-- Sidebar -->
        <div class="col-md-3 p-0 d-flex flex-column" style="background-color: #F9F9F9; height: 100vh;">
            <!-- Top section -->
             <div class="flex-grow-1 d-flex flex-column">
                <!-- Header -->
                <div class="d-flex p-3 justify-content-between align-items-center">
                    <button type="button" class="btn border-0 hover-btn" id="button-sidebar-trigger">
                        <i class="bi bi-layout-text-sidebar fs-4" style="color: #5D5D5D;"></i>
                    </button>
                    <button type="button" class="btn border-0 hover-btn" id="button-sidebar-search">
                        <i class="bi bi-search fs-4" style="color: #5D5D5D;"></i>
                    </button>
                </div>
                <!-- Folder group block -->
                <div class="px-3 py-2 folder-group">
                    <!-- Folder Row -->
                    <div class="d-flex justify-content-between align-items-center w-100 hover-row">
                        <!-- Folder button -->
                        <button type="button" class="btn border-0 d-flex align-items-center flex-grow-1 text-start">
                            <i class="bi bi-folder fs-5 me-2" style="color: #5D5D5D;"></i>
                            <span class="fw-semibold" style="font-family: ui-sans-serif, -apple-system, system-ui; font-size: 14px;">Business Report</span>
                        </button>
                        <!-- Options button -->
                        <button type="button" class="btn border-0">
                            <i class="bi bi-three-dots" style="color: #5D5D5D;"></i>
                        </button>
                    </div>
                    <!-- File Count Placeholder -->
                    <div class="d-flex align-items-center ms-3 mt-0">
                        <i class="bi bi-chevron-right me-1 text-muted" style="font-size: 0.9rem;"></i>
                        <span class="text-muted" style="font-size: 12px; font-family: ui-sans-serif, -apple-system, system-ui;">3 Files</span>
                    </div>
                    <!-- Folder Row -->
                    <div class="d-flex justify-content-between align-items-center w-100 hover-row">
                        <!-- Folder button -->
                        <button type="button" class="btn border-0 d-flex align-items-center flex-grow-1 text-start">
                            <i class="bi bi-folder fs-5 me-2" style="color: #5D5D5D;"></i>
                            <span class="fw-semibold" style="font-family: ui-sans-serif, -apple-system, system-ui; font-size: 14px;">Daily Reports</span>
                        </button>
                        <!-- Options button -->
                        <button type="button" class="btn border-0">
                            <i class="bi bi-three-dots" style="color: #5D5D5D;"></i>
                        </button>
                    </div>
                    <!-- File Count Placeholder -->
                    <div class="d-flex align-items-center ms-3 mt-0">
                        <i class="bi bi-chevron-right me-1 text-muted" style="font-size: 0.9rem;"></i>
                        <span class="text-muted" style="font-size: 12px; font-family: ui-sans-serif, -apple-system, system-ui;">10 Files</span>
                    </div><!-- Folder Row -->
                    <div class="d-flex justify-content-between align-items-center w-100 hover-row">
                        <!-- Folder button -->
                        <button type="button" class="btn border-0 d-flex align-items-center flex-grow-1 text-start">
                            <i class="bi bi-folder fs-5 me-2" style="color: #5D5D5D;"></i>
                            <span class="fw-semibold" style="font-family: ui-sans-serif, -apple-system, system-ui; font-size: 14px;">Project X</span>
                        </button>
                        <!-- Options button -->
                        <button type="button" class="btn border-0">
                            <i class="bi bi-three-dots" style="color: #5D5D5D;"></i>
                        </button>
                    </div>
                    <!-- File Count Placeholder -->
                    <div class="d-flex align-items-center ms-3 mt-0">
                        <i class="bi bi-chevron-right me-1 text-muted" style="font-size: 0.9rem;"></i>
                        <span class="text-muted" style="font-size: 12px; font-family: ui-sans-serif, -apple-system, system-ui;">1 File</span>
                    </div>
                </div>
             </div>
            <!-- Upgrade section -->
            <div class="p-3">
                <div class="d-flex align-items-center hover-row w-100 rounded">
                    <button type="button" class="btn border-0 d-flex align-items-center flex-grow-1 text-start">
                        <i class="bi bi-stars fw-semibold me-2" style="color: #5D5D5D;"></i>
                        <span class="fw-semibold" style="font-family: ui-sans-serif, -apple-system, system-ui; font-size: 12px;">Get Plus</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </html>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom JS -->
    <script src="../static/js/main.js"></script>
</body>
